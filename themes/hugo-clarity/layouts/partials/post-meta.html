<div class="post_meta">
<span>Tags:&nbsp;</span>
  {{- with .Params.tags -}}
     <span>
       {{- range . }}
         {{- $tag := urlize . }}
         <a href='{{ absLangURL (printf "tags/%s" $tag) }}' title="{{ . }}" class="post_tag button button_translucent">
           {{- . }}
         </a>
       {{- end }}
     </span>
  {{- end }}

  <span class="page_only"> Â· {{ partial "share" . }}</span>
</div>
