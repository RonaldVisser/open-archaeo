     <span>
       {{- range . }}
         {{- $category := urlize . }}
         <a href='{{ absLangURL (printf "categories/%s" $category) }}' title="{{ . }}" class="post_tag button button_translucent">
           {{- . }}
         </a>
       {{- end }}
     </span>
  {{- end }}
