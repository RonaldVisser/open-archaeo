{{ range . }}
<article class="openarchaeo-item">
  <header>
    <span class="openarchaeo-item-name"><a href="{{ .RelPermalink }}">{{ .Title }}</a></span>
    <span class="openarchaeo-item-description">{{ .Content }}</span>
  </header>
  
  {{ partial "page-single/post-meta.html" . }}
  
</article>
{{ end }}
